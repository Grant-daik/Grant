{% extends "base.html" %}

{% block title %}Form Page{% endblock %}

{% block content %}
    <div class="container">
        <h1>User Form</h1>
            <form method="POST" action="/form" class="centered-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br><br>
                
                <label for="phone_num">Phone Number:</label>
                <input type="tel" id="phone_num" name="phone_num" pattern="[0-9]{11}" required oninput="validatePhoneNumber(this)">
                <span id="phone_num_error"></span><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <input type="submit" value="Submit">
            </form>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
    </div>
    <script src="{{ url_for('static', filename='valScript.js') }}"></script>
{% endblock %}
